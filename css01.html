<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CssStylish.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="bg_h1"><h1>This Is CSS01 For Real</h1></div>
    <br>
    <div id="nav" class="box">This is Box And You Can Hover It
        <audio  id ="whistle" preload="auto">
            <source src="whistlefullcut.mp4" ></source>
        </audio>
    </div>
    
    <script>
        var whist = $("#whistle")[0];
        $("#nav").mouseenter(function() {
		whist.play();
        $("#nav").mouseleave(function(){
        whist.pause();
        whist.currentTime = 0;
        })
	});
    </script>
</body>
</html>
