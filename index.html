<!DOCTYPE html>
<head>
    <title>Workshop HTML</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="smokinStyle.css"/>
</head>
<body>
    <h1>Workshop #HTML - FORM</h1>
    <form action="#">
        <table border="1px">
            <tr>
                <td>ชื่อ</td>
                <td><input type="text" size="18"></td>
            </tr>
            <tr>
                <td>สกุล</td>
                <td><input type="text" size="18"></td>
            </tr>
            <tr>
                <td>วัน/เดือน/ปีเกิด</td>
                <td>
                <input type="date" size="20">
                </td>
            </tr>
            <tr>
                <td>อายุ</td>
                <td><input type="text" size="18"></td>
            </tr>
            <tr>
                <td>เพศ</td>
                <td>
                <input type="radio" name="sex" id="male">
                <label for="male">ชาย</label>
                <input type="radio" name="sex" id="female">
                <label for="female">หญิง</label>
                </td>
            </tr>
            <tr>
                <td>รูป</td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td>ที่อยู่</td>
                <td>
                <textarea name="address" id="input_address" cols="20" rows="3"></textarea>
                </td>
            </tr>
            <tr>
                <td>สีที่ชอบ</td>
                <!-- <td><input type="color"></td> -->
                <td><select>
                    <option>สีแดง</option>
                    <option>สีแสด</option>
                    <option>สีเหลือง</option>
                    <option>สีเขียว</option>
                    <option>สีน้ำเงิน</option>
                    <option>คราม</option>
                    <option>สีม่วง</option>
                </select></td>
            </tr>
            <tr>
                <td class="music">แนวเพลงที่ชอบ</td>
                <td>
                <input type="radio" name="song_type" id="country">
                <label for="country">เพื่อชีวิต</label>
                <input type="radio" name="song_type" id="esan">
                <label for="esan">ลูกทุ่ง</label>
                <input type="radio" name="song_type" id="etc">
                <label for="etc">อื่นๆ</label>
                </td>
            </tr>
            <tr>
                <td style="text-align: center;" colspan="2">
                <input type="checkbox" name="agreement" id="accept">ยินยอมให้เก็บข้อมูล
                <br><br>
                <input type="reset" value="Reset">
                <span style="padding-left:140px"></span>
                <input type="submit" value="Submit">
                </td>
            </tr>
        </table>

        
    </form>
</body>
</html>
